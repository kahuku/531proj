<div class="card">
    <div class="card-image">
        <img src="{{ donut.imgSrc }}" alt="{{ donut.name }}">
    </div>
    <div class="card-content">
        <h2>{{ donut.name }}</h2>
        <h3>
            {{ donut.price % 1 === 0 ? (donut.price | currency: 'USD':'symbol':'1.0-0') : (donut.price | currency: 'USD':'symbol':'1.2-2') }}
        </h3>
        <p>
            {{ donut.desc }}
        </p>
        <p>
            {{ donut.rating }}
        </p>
    </div>
</div>
